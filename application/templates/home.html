<!DOCTYPE html>
<html>
<head>
    <title>EVcharge - Find EV Charging Stations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="home-container">
        <div class="home-header">
            <div class="logo">
                <h1>EVcharge</h1>
                <div class="dropdown">
                    <div class="dropdown-toggle">
                        <div class="three-dash-icon"></div>
                    </div>
                    <div class="dropdown-content">
                        <a href="#">Filters</a>
                        <a href="#">Trips</a>
                        <a href="#">My Account</a>
                        <a href="#">Payment Methods</a>
                        <a href="#">Vehicles</a>
                        <a href="#">Settings</a>
                        <a href="#">My Bookings</a>
                        <a href="#">Log Out</a>
                    </div>
                </div>
                <div class="search-bar">
                    <form action="/search" method="get">
                        <input type="text" name="location" placeholder="Enter location" required>
                        <input type="submit" value="Search">
                    </form>
                </div>
            </div>
            <div class="login-signup">
                <a href="/login" class="white-button">Login</a>
                <a href="/signup" class="white-button">Sign Up</a>
            </div>
        </div>

        <!-- Other parts of the page left blank for further map integration -->

        <div class="home-footer">
            <p>&copy; 2023 EVcharge. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
